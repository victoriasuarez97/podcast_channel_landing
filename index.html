<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=IBM+Plex+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Podcast channel</title>
</head>

<body>
    <main>
        <header>
            <div class="logo">
                <img src="./images/icons/logo.svg" id="logo" alt="logo" />
            </div>
            <nav>
                <div class="desktop-menu">
                    <ul>
                        <li>EPISODIOS</li>
                        <li>NOSOTROS</li>
                        <li>ENTREVISTAS</li>
                        <li>TÓPICOS</li>
                    </ul>
                </div>
            </nav>
            <div class="mobile-menu">
                <label for="nav-toggle" class="nav-button">
                    <img src="./images/icons/menu.svg" id="menu" alt="menu">
                </label>
                <input type="checkbox" id="nav-toggle" class="nav-checkbox">
                <div class="menu-list-mobile">
                    <div class="menu-list-mobile-item">
                        EPISODIOS
                    </div>
                    <div class="menu-list-mobile-item">
                        NOSOTROS
                    </div>
                    <div class="menu-list-mobile-item">
                        ENTREVISTAS
                    </div>
                    <div class="menu-list-mobile-item">
                        TÓPICOS
                    </div>
                </div>
            </div>
        </header>
        <div class="cta">
            <h1>
                Hello <span id="text-decoration">world</span> <br>
                pale blue dot.
            </h1>
            <p>
                Un podcast que explora el mundo de la programación. Nuevos episodios, todos los jueves cada 15 días.
            </p>
            <button>
                CONOCÉ MÁS
            </button>
        </div>
    </main>
</body>

</html>
